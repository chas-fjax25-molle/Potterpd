name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    pr-test:
        # Run only for pull requests: faster, just Chromium
        if: ${{ github.event_name == 'pull_request' }}
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Build site
              run: npm run build
            - name: Start preview server (background)
              run: |
                  npm run preview -- --port 4173 &
                  npx wait-on http://localhost:4173 --timeout 60000
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests (chromium only)
              run: npx playwright test --project=chromium --config=playwright.config.js --retries=0
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report-pr
                  path: playwright-report/
                  retention-days: 30

    main-test:
        # Run when changes are pushed to main/master: run all configured browsers
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Build site
              run: npm run build
            - name: Start preview server (background)
              run: |
                  npm run preview -- --port 4173 &
                  npx wait-on http://localhost:4173 --timeout 60000
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests (all browsers)
              run: npx playwright test --config=playwright.config.js --retries=0
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
